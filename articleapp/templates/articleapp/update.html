{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}

<div style="text-align:center; max-width:500px; margin:4rem auto;">

    <div class="mb-4">
        <h4>Article Update</h4>
    </div>

<!--   aoccoutapp:create :: 어떤앱에서:어떤 라우팅으로 가라 -->
    <form action="{% url 'articleapp:update' pk=target_article  %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
<!--        {{ form }}-->
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3 ">
    </form>
</div>

{% endblock %}
