{% extends 'base.html' %}


{% block content %}

    <div>
        <div style="text-align:center; max-width:500px; margin:4rem auto; gidisplay:flex; flex-direction: column;">

            <h1>
                {{ target_article.title }}
            </h1>

                 <img src="{{ target_article.image.url }}" alt="" style="text-align:center">



            <p>
                {{ target_article.content }}
            </p>

            <a href="{% url 'articleapp:update' pk=target_article.pk %}">
                <P>Update Article</P>
            </a>

            <a href="{% url 'articleapp:delete' pk=target_article.pk %}">
                <P>Delete Article</P>
            </a>

        </div>
    </div>

 {% endblock %}
